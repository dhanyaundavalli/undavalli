    <title>Student Splash Page</title>

        body {
            font-family: Arial, sans-serif;

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #007BFF;
        }
        p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
